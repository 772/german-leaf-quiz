<!DOCTYPE html>
<html>
   <head>
      <title>german-leaf-quiz</title>
      <meta charset="utf-8"/>
      <style>a,#richtig,#falsch{color:#fff;font-weight:bold;font-size:20px;}a{color:#ffa;text-decoration:underline;}html{height:100%;}a:hover{text-decoration:none;}</style>
   </head>
   <body id="image" style="background: url(image.jpg) no-repeat;background-position: center;background-size: contain;">
      <div style="line-height:25px;">
         <table width="50%" align="center" style="table-layout:fixed;height:160px;border-collapse: collapse;text-align:center;background-color:black;background-color: rgba(0.0, 0.0, 0.0, 0.25);border-radius:20px;">
            <b>
               <tr>
                  <td><a id="l1" href="javascript:NewImage(0)"></a></td>
                  <td><a id="l2"  href="javascript:NewImage(1)"></a></td>
                  <td><a id="l3" href="javascript:NewImage(2)"></a></td>
                  <td><a id="l4"  href="javascript:NewImage(3)"></a></td>
               </tr>
               <tr>
                  <td><a id="l5" href="javascript:NewImage(4)"></a></td>
                  <td><a id="l6"  href="javascript:NewImage(5)"></a></td>
                  <td><a id="l7" href="javascript:NewImage(6)"></a></td>
                  <td><a id="l8"  href="javascript:NewImage(7)"></a></td>
               </tr>
               <tr>
		 <td colspan="4">
		 <center>
		    <div id="richtig"></div>
		    <div id="falsch"></div>
		 </center>
                 </td>
               </tr>
            </b>
         </table>
      </div>
      <script>
         var leafs =[
         5,    "Bergahorn",                  "Seifenbaumgewaechse/Ahorne/",
         4,    "Spitzahorn",                 "Seifenbaumgewaechse/Ahorne/",
         1,    "Feldahorn",                  "Seifenbaumgewaechse/Ahorne/",
         1,    "Haenge-Birke",               "Birkengewaechse/Birken/Haenge-Birke | Silberbirke | Trauerbirke",
         //0,    "Moorbirke",                "Birkengewaechse/Birken/ | Flaumbirke | Haarbirke",
         3,    "Schwarzerle",                "Birkengewaechse/Erlen/",
         //0,    "Grau-Erle",                "Birkengewaechse/Erlen/",
         5,    "Haselnuss",                  "Birkengewaechse/Haselnussgewaechse/",
         5,    "Hainbuche",                  "Birkengewaechse/Haselnussgewaechse/ | Weissbuche",
         4,    "Flaumeiche",                 "Buchengewaechse/Eichen/",
         4,    "Deutsche Eiche",             "Buchengewaechse/Eichen/ | Stieleiche",
         2,    "Traubeneiche",               "Buchengewaechse/Eichen/",
         4,    "Rotbuche",                   "Buchengewaechse/ | Buche",
         //0,    "Edelkastanie",             "Buchengewaechse/ | Esskastanie",
         6,    "Schwarzpappel",              "Weidengewaechse/Pappeln/",
         5,    "Silberpappel",               "Weidengewaechse/Pappeln/",
         5,    "Zitterpappel",               "Weidengewaechse/Pappeln/",
         9,    "Silber-Weide",               "Weidengewaechse/Weiden/",
         2,    "Sal-Weide",                  "Weidengewaechse/Weiden/",
         4,    "Korb-Weide",                 "Weidengewaechse/Weiden/",
         //0,    "Berg-Ulme",                "Ulmengewaechse/",
         3,    "Flatter-Ulme",               "Ulmengewaechse/",
         2,    "Linde",                      "Lindengewaechse/",
         4,    "Schwarzer Holunder",         "Moschuskrautgewaechse/",
         2,    "Gemeine Esche",              "Oelbaumgewaechse/",
         8,    "Europaeische Stechpalme",    "Stechpalmengewaechse/",
         2,    "Vogelbeere",                 "Rosengewaechse/Kernobst/Mehlbeeren und Ebereschen/ | Eberesche",
         5,    "Elsbeere",                   "Rosengewaechse/Kernobst/Mehlbeeren und Ebereschen/ | Elsbeerbaum",
         //0,    "Speierling",               "Rosengewaechse/Kernobst/Mehlbeeren und Ebereschen/",
         //0,    "Echte Mehlbeere",          "Rosengewaechse/Kernobst/Mehlbeeren und Ebereschen/",
         1,    "Schwedische Mehlbeere",      "Rosengewaechse/Kernobst/Mehlbeeren und Ebereschen/ | Oxelbeere",
         8,    "Weissdorn",                  "Rosengewaechse/Kernobst/Weissdorne/",
         1,    "Mispel",                     "Rosengewaechse/Kernobst/",
         4,    "Vogel-Kirsche",              "Rosengewaechse/Steinobst/ | Vogelkirsche",
         1,    "Holzapfel",                  "Rosengewaechse/Steinobst/ | Europaeischer Wildapfel",
         6,    "Wildbirne",                  "Rosengewaechse/Steinobst/ | Holzbirne",
         4,    "Walnuss",                    "Walnussgewaechse/ | Echte Walnuss | Walnussbaum"];
         var min = 0;
         var max = leafs.length / 3 - 1;
         var points = 0;
         var x;
         function NewImage(inti)
         {
           if (x == inti)
           {
             points++;
             if (points == 1)
               document.getElementById('richtig').innerHTML = points + " richtige Antwort! Es war ein(e) " + leafs[x * 3 + 1] + ".";
             else
               document.getElementById('richtig').innerHTML = points + " richtige Antworten! Es war ein(e) " + leafs[x * 3 + 1] + ".";
             document.getElementById('falsch').innerHTML = "";
           }
           else
           {
             points = 0;
             document.getElementById('richtig').innerHTML = "";
             if (inti > 0)
               document.getElementById('falsch').innerHTML = "Nicht richtig, es war ein(e) " + leafs[x * 3 + 1] + ".";
           }
           x = Math.round(Math.random() * (max - min)) + min;
           image_src = "leafs/" + leafs[x * 3 + 1] + "/" + String(Math.round(Math.random() * (leafs[x * 3] - 1)) + 1).padStart(3, "0") + ".jpg";
	   console.log(image_src);
           document.getElementById("image").style.backgroundImage = "url('" + image_src + "')";
           var btn_correct = Math.round(Math.random() * (8 - 1)) + 1;
           var rnd1 = GetRandomNumber(btn_correct, 1, x); document.getElementById('l1').innerHTML = leafs[rnd1 * 3 + 1]; document.getElementById("l1").href= "javascript:NewImage(" + rnd1 + ")";
           var rnd2 = GetRandomNumber(btn_correct, 2, x, rnd1); document.getElementById('l2').innerHTML = leafs[rnd2 * 3 + 1]; document.getElementById("l2").href= "javascript:NewImage(" + rnd2 + ")";
           var rnd3 = GetRandomNumber(btn_correct, 3, x, rnd1, rnd2); document.getElementById('l3').innerHTML = leafs[rnd3 * 3 + 1]; document.getElementById("l3").href= "javascript:NewImage(" + rnd3 + ")";
           var rnd4 = GetRandomNumber(btn_correct, 4, x, rnd1, rnd2, rnd3); document.getElementById('l4').innerHTML = leafs[rnd4 * 3 + 1]; document.getElementById("l4").href= "javascript:NewImage(" + rnd4 + ")";
           var rnd5 = GetRandomNumber(btn_correct, 5, x, rnd1, rnd2, rnd3, rnd4); document.getElementById('l5').innerHTML = leafs[rnd5 * 3 + 1]; document.getElementById("l5").href= "javascript:NewImage(" + rnd5 + ")";
           var rnd6 = GetRandomNumber(btn_correct, 6, x, rnd1, rnd2, rnd3, rnd4, rnd5); document.getElementById('l6').innerHTML = leafs[rnd6 * 3 + 1]; document.getElementById("l6").href= "javascript:NewImage(" + rnd6 + ")";
           var rnd7 = GetRandomNumber(btn_correct, 7, x, rnd1, rnd2, rnd3, rnd4, rnd5, rnd6); document.getElementById('l7').innerHTML = leafs[rnd7 * 3 + 1]; document.getElementById("l7").href= "javascript:NewImage(" + rnd7 + ")";
           var rnd8 = GetRandomNumber(btn_correct, 8, x, rnd1, rnd2, rnd3, rnd4, rnd5, rnd6, rnd7); document.getElementById('l8').innerHTML = leafs[rnd8 * 3 + 1]; document.getElementById("l8").href= "javascript:NewImage(" + rnd8 + ")";
         }
         function GetRandomNumber(btn_correct, btn_num, answer, rnd1, rnd2, rnd3, rnd4, rnd5, rnd6, rnd7)
         {
           if (btn_correct == btn_num)
             return answer;
           var x = Math.round(Math.random() * (max - btn_num - min)) + min;
           while (x == rnd1 || x == rnd2 || x == rnd3 || x == rnd4 || x == rnd5 || x == rnd6 || x == rnd7 || x == answer) x++;
           return x;
         }
         NewImage(0);
      </script>
   </body>
</html>
